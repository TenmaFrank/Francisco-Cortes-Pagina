<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="estilos.css">
	<title>Portafolio Francisco Cortes</title>
</head>
<body>
	
	<div class="contenedor">
		<header>
			<!--Logo-->
			<div class="logo">
				<h1>Francisco J. Cortes Torres</h1>
				<p>Ingenierio en Computación</p>
			</div>
			<!--Barra de busqueda-->
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<!--Barra de categorias-->
			<div class="categorias" id="categorias">
				<a href="#" class="activo">Todos</a>
				<a href="#">Curriculum</a>
				<a href="#">Proyectos</a>
				<a href="#">Certificaciones</a>
				<a href="#">Acerca</a>
			</div>
		</header>

		<section class="grid" id="grid">
			<!--curriculum-->
			<div class="item" 
				data-categoria="curriculum"
				data-etiquetas="perfil curriculum Francisco"
				data-descripcion="Este es mi Curriculum"
			>
				<div class="item-contenido">
					<a href="curriculum.html"><img src="img/cv.png" alt=""></a>
				</div>
			</div>
			<!--proyectos-->
			<div class="item"
				data-categoria="proyectos"
				data-etiquetas="proyectos portafolio codigos"
				data-descripcion="Aqui encontras proyectos realizados por mi o dondé realize una participación"
			>
				<div class="item-contenido">
					<a href="proyects.html"><img src="img/proye.png" alt=""></a>
				</div>
			</div>
			<!--Certificados-->
			<div class="item"
				data-categoria="certificaciones"
				data-etiquetas="certificados portafolio cursos"
				data-descripcion="Aquí encontraras mis Certificaciones y cursos completados."
			>
				<div class="item-contenido">
					<a href="certificaciones.html"><img src="img/cert.png" alt=""></a>
				</div>
			</div>
			<!--Acecava de mi-->
			<div class="item" 
				data-categoria="acerca"
				data-etiquetas="perfil Acerca Francisco"
				data-descripcion="Hola, mi nombre es Francisco Javier Cortes Torres. Soy egresado en Computación de la Escuela Superior de ingeniería Mecánica y Eléctrica, Unidad Culhuacán"
			>
				<div class="item-contenido">
					<img src="img/yo2.png" alt="">
				</div>
			</div>
		</section>
		<!--Overlay-->
		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>
		<!--igonos de redes-->
		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="https://twitter.com/furanku96" target="_blank" class="twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.facebook.com/profile.php?id=100003049473876" target="_blank" class="facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://github.com/TenmaFrank" target="_blank" class="github">
						<i class="fab fa-github"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.hackerrank.com/fj23pk" target="_blank" class="hackerank">
						<i class="fab fa-hackerrank"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="https://www.linkedin.com/in/cortestorresfj180496/" target="_blank" class="linkedin">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</div>
			<!--Creditos-->
			<div class="creado-por">
				<p>Sitio diseñado por <a href="#"> </a> - <a href="#"> </a></p>
			</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script src="main.js"></script>
